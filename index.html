<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <section id = "wallpaper">
    <div id="strip1" class="strips"></div>
    <div id="strip2" class="strips"></div>
    <div id="strip3" class="strips"></div>
    <div id="sheet"></div>
    </section>
    <main>
        <section class="Calculator">
            <div id="display">
                <span id="output">000</span>
            </div>
            <div class="body">
                <div class="key" id="cl">C</div>
                <div class="key" onclick="console.log('del')" id="del">del</div>
                <div class="key" id="star">*</div>
                <div class="key" id="minus">-</div>
                <div class="key" id="seven">7</div>
                <div class="key" id="eight">8</div>
                <div class="key" id="nine">9</div>
                <div class="key" id="slash">/</div>
                <div class="key" id="four">4</div>
                <div class="key" id="five">5</div>
                <div class="key" id="six">6</div>
                <div class="key" id="plus">+</div>
                <div class="key" id="one">1</div>
                <div class="key" id="two">2</div>
                <div class="key" id="three">3</div>
                <div class="key" id="dot">.</div>
                <div class="doublekey" id="zero">0</div>
                <div class="doublekey" id="equals">=</div>
            </div>
        </div>

    </main>


</body>

</html>
